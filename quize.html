<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Six Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
        .incorrect {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Chapter Six Quiz</h1>
    <div class="quiz-container">
        <div id="quiz">
            <!-- Question will load here dynamically -->
        </div>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>
    <div id="result" class="result"></div>

    <script>
        // Questions and answers
        const questions = [
            { question: "1. What is a primary trait of high-quality data?", options: ["Inaccuracy", "Completeness", "Duplication"], correct: "Completeness" },
            { question: "2. What is the purpose of a data warehouse?", options: ["Storing raw data", "Decision-making", "Transaction processing"], correct: "Decision-making" },
            { question: "3. What does 'data timeliness' refer to?", options: ["Real-time updates", "Data accuracy", "Data consistency"], correct: "Real-time updates" },
            { question: "4. What is a relational database?", options: ["A spreadsheet", "A collection of tables", "A file storage system"], correct: "A collection of tables" },
            { question: "5. What is a primary key in a database?", options: ["A unique identifier", "A duplicate field", "A column with no values"], correct: "A unique identifier" },
            { question: "6. What is the goal of data governance?", options: ["Delete unnecessary data", "Manage data availability, integrity, and security", "Only store customer data"], correct: "Manage data availability, integrity, and security" },
            { question: "7. What is data inconsistency?", options: ["Duplicate data", "Different values for the same data element", "Accurate data stored incorrectly"], correct: "Different values for the same data element" },
            { question: "8. What is the primary purpose of transactional data?", options: ["Managerial analysis", "Daily operations", "Marketing strategies"], correct: "Daily operations" },
            { question: "9. What is data mining?", options: ["Storing raw data", "Extracting insights from data", "Creating duplicate data"], correct: "Extracting insights from data" },
            { question: "10. What is a business intelligence dashboard?", options: ["A platform for storing data", "A tool to visualize key metrics", "A database management system"], correct: "A tool to visualize key metrics" },
            { question: "11. What is metadata?", options: ["Data about data", "A primary key", "Transaction details"], correct: "Data about data" },
            { question: "12. What is the main advantage of blockchain?", options: ["Centralization", "Immutability", "Increased data redundancy"], correct: "Immutability" },
            { question: "13. What is an example of analytical data?", options: ["Sales receipt", "Sales projection", "Packing slip"], correct: "Sales projection" },
            { question: "14. What does a data steward do?", options: ["Create duplicate data", "Ensure data policies are implemented", "Monitor only customer data"], correct: "Ensure data policies are implemented" },
            { question: "15. What is a data lake?", options: ["A repository for structured data", "A repository for raw data", "A tool for mining data"], correct: "A repository for raw data" },
            { question: "16. What is a foreign key in a database?", options: ["A unique identifier", "A field that links two tables", "A duplicate column"], correct: "A field that links two tables" },
            { question: "17. What is a characteristic of low-quality data?", options: ["Inaccuracy", "Completeness", "Consistency"], correct: "Inaccuracy" },
            { question: "18. What is the ETL process?", options: ["Extract, Transform, Load", "Encrypt, Test, Load", "Evaluate, Test, Link"], correct: "Extract, Transform, Load" },
            { question: "19. What is a recommendation engine?", options: ["A data visualization tool", "A data mining algorithm for personalized recommendations", "A database management system"], correct: "A data mining algorithm for personalized recommendations" },
            { question: "20. What does scalability in databases mean?", options: ["Ability to handle increased demand", "Storing only limited data", "Ensuring high data redundancy"], correct: "Ability to handle increased demand" }
        ];

        let currentQuestion = 0;
        let score = 0;
        let incorrectAnswers = [];

        // Load the first question
        function loadQuestion() {
            const quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = `
                <div class="question">
                    <p>${questions[currentQuestion].question}</p>
                    ${questions[currentQuestion].options
                        .map(
                            (option, index) =>
                                `<div><input type="radio" name="answer" value="${option}" id="option${index}">
                                <label for="option${index}">${option}</label></div>`
                        )
                        .join("")}
                </div>`;
        }

        // Handle Next button
        function nextQuestion() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) {
                alert("Please select an answer before proceeding!");
                return;
            }

            const userAnswer = selected.value;
            if (userAnswer === questions[currentQuestion].correct) {
                score++;
            } else {
                incorrectAnswers.push({
                    question: questions[currentQuestion].question,
                    correct: questions[currentQuestion].correct,
                    userAnswer: userAnswer
                });
            }

            currentQuestion++;

            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        // Show results
        function showResults() {
            const quizDiv = document.getElementById("quiz");
            const resultDiv = document.getElementById("result");

            quizDiv.innerHTML = ""; // Clear the quiz container

            resultDiv.innerHTML = `
                <h2>Your Score: ${score}/${questions.length}</h2>
                ${
                    incorrectAnswers.length > 0
                        ? `<div class="incorrect"><h3>Incorrect Answers:</h3>${incorrectAnswers
                              .map(
                                  (item) =>
                                      `<p><strong>Question:</strong> ${item.question}<br>
                                       <strong>Your Answer:</strong> ${item.userAnswer}<br>
                                       <strong>Correct Answer:</strong> ${item.correct}</p>`
                              )
                              .join("")}</div>`
                        : `<h3>ðŸŽ‰ Perfect Score! Well done! ðŸŽ‰</h3>`
                }
            `;

            // Hide Next button
            document.getElementById("nextBtn").style.display = "none";
        }

        // Load the first question when the page loads
        loadQuestion();
    </script>
</body>
</html>
