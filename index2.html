<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
        }
        .quiz-container {
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #1a5bcf;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .incorrect {
            color: red;
            margin-top: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Randomized Quiz</h1>
    <div class="quiz-container">
        <div id="quiz">
            <!-- Questions will be dynamically inserted here -->
        </div>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>
    <div id="result" class="result"></div>

    <script>
        // Questions and answers
        const questions = [
            { question: "What is a primary trait of high-quality data?", options: ["Inaccuracy", "Completeness", "Duplication"], correct: "Completeness" },
            { question: "What is the purpose of a data warehouse?", options: ["Storing raw data", "Decision-making", "Transaction processing"], correct: "Decision-making" },
            { question: "What does 'data timeliness' refer to?", options: ["Real-time updates", "Data accuracy", "Data consistency"], correct: "Real-time updates" },
            { question: "What is metadata?", options: ["Data about data", "A primary key", "Transaction details"], correct: "Data about data" },
            { question: "What is a foreign key in a database?", options: ["A unique identifier", "A field that links two tables", "A duplicate column"], correct: "A field that links two tables" },
            { question: "What is a data steward?", options: ["Creates duplicate data", "Implements data policies", "Monitors customer data"], correct: "Implements data policies" },
            { question: "What is a data lake?", options: ["A repository for raw data", "A tool for mining data", "A database"], correct: "A repository for raw data" },
            { question: "What does ETL stand for?", options: ["Extract, Transform, Load", "Encrypt, Test, Load", "Evaluate, Test, Link"], correct: "Extract, Transform, Load" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAnswers = [];
        let shuffledQuestions = [];

        // Shuffle questions each time the quiz is started
        function shuffleQuestions() {
            shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
        }

        // Load the current question
        function loadQuestion() {
            const quizDiv = document.getElementById("quiz");
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            quizDiv.innerHTML = `
                <div class="question">
                    <p>${currentQuestion.question}</p>
                    ${currentQuestion.options
                        .map(
                            (option, index) =>
                                `<div><input type="radio" name="answer" value="${option}" id="option${index}">
                                <label for="option${index}">${option}</label></div>`
                        )
                        .join("")}
                </div>`;
        }

        // Handle the next button
        function nextQuestion() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) {
                alert("Please select an answer before proceeding!");
                return;
            }

            const userAnswer = selected.value;
            if (userAnswer === shuffledQuestions[currentQuestionIndex].correct) {
                score++;
            } else {
                incorrectAnswers.push({
                    question: shuffledQuestions[currentQuestionIndex].question,
                    correct: shuffledQuestions[currentQuestionIndex].correct,
                    userAnswer: userAnswer
                });
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < shuffledQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        // Show results
        function showResults() {
            const quizDiv = document.getElementById("quiz");
            const resultDiv = document.getElementById("result");

            quizDiv.innerHTML = ""; // Clear the quiz container

            resultDiv.innerHTML = `
                <h2>Your Score: ${score}/${shuffledQuestions.length}</h2>
                ${
                    incorrectAnswers.length > 0
                        ? `<div class="incorrect"><h3>Incorrect Answers:</h3>${incorrectAnswers
                              .map(
                                  (item) =>
                                      `<p><strong>Question:</strong> ${item.question}<br>
                                       <strong>Your Answer:</strong> ${item.userAnswer}<br>
                                       <strong>Correct Answer:</strong> ${item.correct}</p>`
                              )
                              .join("")}</div>`
                        : `<h3>ðŸŽ‰ Perfect Score! Well done! ðŸŽ‰</h3>`
                }
            `;

            // Hide the Next button
            document.getElementById("nextBtn").style.display = "none";
        }

        // Initialize the quiz
        shuffleQuestions();
        loadQuestion();
    </script>
</body>
</html>
