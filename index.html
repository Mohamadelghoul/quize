<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background 0.5s ease;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
        }
        .quiz-container {
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a5bcf;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .incorrect {
            background: #ffe5e5;
            border: 1px solid #ff0000;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(255, 0, 0, 0.2);
        }
        .incorrect p {
            margin: 5px 0;
        }
        .incorrect .user-answer {
            color: #ff4d4d;
            font-weight: bold;
        }
        .incorrect .correct-answer {
            color: #28a745;
            font-weight: bold;
        }
        .progress-bar {
            height: 10px;
            background: #2575fc;
            width: 0;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        .progress-container {
            width: 90%;
            max-width: 600px;
            background: #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #fff;
            color: #333;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .theme-toggle:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <h1>Dynamic Quiz</h1>
    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>
    <div class="quiz-container">
        <div id="quiz">
            <!-- Questions will be dynamically inserted here -->
        </div>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
        <button id="restartBtn" style="display: none;" onclick="restartQuiz()">Restart Quiz</button>
    </div>
    <div id="result" class="result"></div>

    <script>
        const mcqQuestions = [
            { question: "What does ETL stand for?", options: ["Extract, Transform, Load", "Evaluate, Test, Load", "Encrypt, Transfer, Link"], correct: "Extract, Transform, Load" },
            // Add more questions...
        ];

        const trueFalseQuestions = [
            { question: "Blockchain ensures immutability of data.", options: ["True", "False"], correct: "True" },
            // Add more questions...
        ];

        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAnswers = [];

        function selectRandomQuestions() {
            const shuffledMcq = [...mcqQuestions].sort(() => Math.random() - 0.5).slice(0, 30);
            const shuffledTf = [...trueFalseQuestions].sort(() => Math.random() - 0.5).slice(0, 15);
            selectedQuestions = shuffledMcq.concat(shuffledTf).sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            const quizDiv = document.getElementById("quiz");
            const current = selectedQuestions[currentQuestionIndex];
            quizDiv.innerHTML = `
                <div class="question">
                    <p>${current.question}</p>
                    ${current.options
                        .map((option, index) => `
                            <div>
                                <input type="radio" name="answer" value="${option}" id="option${index}">
                                <label for="option${index}">${option}</label>
                            </div>`
                        )
                        .join("")}
                </div>`;
            updateProgressBar();
        }

        function nextQuestion() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) {
                alert("Please select an answer before proceeding!");
                return;
            }

            const userAnswer = selected.value;
            if (userAnswer === selectedQuestions[currentQuestionIndex].correct) {
                score++;
            } else {
                incorrectAnswers.push({
                    question: selectedQuestions[currentQuestionIndex].question,
                    correct: selectedQuestions[currentQuestionIndex].correct,
                    userAnswer: userAnswer
                });
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < selectedQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const quizDiv = document.getElementById("quiz");
            const resultDiv = document.getElementById("result");

            quizDiv.innerHTML = "";

            resultDiv.innerHTML = `
                <h2>Your Score: ${score}/${selectedQuestions.length}</h2>
                ${
                    incorrectAnswers.length > 0
                        ? `<h3>Incorrect Answers:</h3>` +
                          incorrectAnswers
                              .map(item => `
                                  <div class="incorrect">
                                    <p><strong>Question:</strong> ${item.question}</p>
                                    <p><strong>Your Answer:</strong> <span class="user-answer">${item.userAnswer}</span></p>
                                    <p><strong>Correct Answer:</strong> <span class="correct-answer">${item.correct}</span></p>
                                  </div>`
                              )
                              .join("")
                        : `<h3>ðŸŽ‰ Perfect Score! Well done! ðŸŽ‰</h3>`
                }`;

            document.getElementById("nextBtn").style.display = "none";
            document.getElementById("restartBtn").style.display = "block";
        }

        function restartQuiz() {
            score = 0;
            incorrectAnswers = [];
            currentQuestionIndex = 0;
            document.getElementById("result").innerHTML = "";
            document.getElementById("nextBtn").style.display = "block";
            document.getElementById("restartBtn").style.display = "none";
            selectRandomQuestions();
            loadQuestion();
        }

        function updateProgressBar() {
            const progressBar = document.getElementById("progressBar");
            const progress = ((currentQuestionIndex + 1) / selectedQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                document.body.style.background = "linear-gradient(to bottom, #1e1e2f, #41416e)";
                document.querySelector(".theme-toggle").innerText = "Light Theme";
            } else {
                document.body.style.background = "linear-gradient(to bottom, #6a11cb, #2575fc)";
                document.querySelector(".theme-toggle").innerText = "Dark Theme";
            }
        }

        // Initialize the quiz on page load
        selectRandomQuestions();
        loadQuestion();
    </script>
</body>
</html>
