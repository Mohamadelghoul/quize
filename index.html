<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
        }
        .quiz-container {
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #1a5bcf;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Quiz</h1>
    <div class="quiz-container">
        <div id="quiz">
            <!-- Questions will be dynamically inserted here -->
        </div>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
        <button id="restartBtn" style="display: none;" onclick="restartQuiz()">Restart Quiz</button>
    </div>
    <div id="result" class="result"></div>

    <script>
        // Questions extracted from your files
        const allQuestions = [
            // MCQs
            { question: "What does ETL stand for?", options: ["Extract, Transform, Load", "Encrypt, Test, Load", "Evaluate, Test, Link"], correct: "Extract, Transform, Load", type: "mcq" },
            { question: "What is a primary trait of high-quality data?", options: ["Inaccuracy", "Completeness", "Duplication"], correct: "Completeness", type: "mcq" },
            { question: "What is metadata?", options: ["Data about data", "A primary key", "Transaction details"], correct: "Data about data", type: "mcq" },
            { question: "What is the purpose of a data warehouse?", options: ["Storing raw data", "Decision-making", "Transaction processing"], correct: "Decision-making", type: "mcq" },
            { question: "What does CRM stand for?", options: ["Customer Relationship Management", "Cash Reserve Management", "Critical Resource Management"], correct: "Customer Relationship Management", type: "mcq" },
            { question: "Which technology supports logistics in supply chains?", options: ["RFID", "Blockchain", "4D Printing"], correct: "RFID", type: "mcq" },
            { question: "What is a foreign key in a database?", options: ["A unique identifier", "A field that links two tables", "A duplicate column"], correct: "A field that links two tables", type: "mcq" },
            { question: "What is the key advantage of blockchain?", options: ["Mutability", "Immutability", "Centralization"], correct: "Immutability", type: "mcq" },
            // Add more MCQs (total 30)

            // True/False Questions
            { question: "Blockchain ensures immutability of data.", options: ["True", "False"], correct: "True", type: "tf" },
            { question: "Relational databases store unstructured data.", options: ["True", "False"], correct: "False", type: "tf" },
            { question: "CRM improves customer retention.", options: ["True", "False"], correct: "True", type: "tf" },
            { question: "Data lakes store only processed data.", options: ["True", "False"], correct: "False", type: "tf" },
            { question: "ERP integrates all organizational departments.", options: ["True", "False"], correct: "True", type: "tf" },
            // Add more TF questions (total 15)
        ];

        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        function selectRandomQuestions() {
            const shuffled = [...allQuestions].sort(() => Math.random() - 0.5);
            const mcqs = shuffled.filter(q => q.type === "mcq").slice(0, 30);
            const tfQuestions = shuffled.filter(q => q.type === "tf").slice(0, 15);
            selectedQuestions = [...mcqs, ...tfQuestions];
        }

        function loadQuestion() {
            const quizDiv = document.getElementById("quiz");
            const current = selectedQuestions[currentQuestionIndex];
            quizDiv.innerHTML = `
                <div class="question">
                    <p>${current.question}</p>
                    ${current.options
                        .map((option, index) => `<div><input type="radio" name="answer" value="${option}" id="option${index}">
                        <label for="option${index}">${option}</label></div>`)
                        .join("")}
                </div>`;
        }

        function nextQuestion() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) {
                alert("Please select an answer before proceeding!");
                return;
            }

            const userAnswer = selected.value;
            if (userAnswer === selectedQuestions[currentQuestionIndex].correct) {
                score++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < selectedQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const quizDiv = document.getElementById("quiz");
            const resultDiv = document.getElementById("result");

            quizDiv.innerHTML = "";
            resultDiv.innerHTML = `<h2>Your Score: ${score}/${selectedQuestions.length}</h2>`;

            document.getElementById("nextBtn").style.display = "none";
            document.getElementById("restartBtn").style.display = "block";
        }

        function restartQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            document.getElementById("result").innerHTML = "";
            document.getElementById("nextBtn").style.display = "block";
            document.getElementById("restartBtn").style.display = "none";
            selectRandomQuestions();
            loadQuestion();
        }

        selectRandomQuestions();
        loadQuestion();
    </script>
</body>
</html>
