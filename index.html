<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomized Quiz</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
        }
        .quiz-container {
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #1a5bcf;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .incorrect {
            color: red;
            margin-top: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Randomized Quiz</h1>
    <div class="quiz-container">
        <div id="quiz">
            <!-- Questions will be dynamically inserted here -->
        </div>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
        <button id="restartBtn" style="display: none;" onclick="restartQuiz()">Restart Quiz</button>
    </div>
    <div id="result" class="result"></div>

    <script>
        // Pool of questions
        const allQuestions = [
            // Multiple Choice Questions
            { question: "What is a primary trait of high-quality data?", options: ["Inaccuracy", "Completeness", "Duplication"], correct: "Completeness", type: "mcq" },
            { question: "What does ETL stand for?", options: ["Extract, Transform, Load", "Encrypt, Test, Load", "Evaluate, Test, Link"], correct: "Extract, Transform, Load", type: "mcq" },
            { question: "What is metadata?", options: ["Data about data", "A primary key", "Transaction details"], correct: "Data about data", type: "mcq" },
            { question: "What is the purpose of a data warehouse?", options: ["Storing raw data", "Decision-making", "Transaction processing"], correct: "Decision-making", type: "mcq" },
            { question: "What is a foreign key in a database?", options: ["A unique identifier", "A field that links two tables", "A duplicate column"], correct: "A field that links two tables", type: "mcq" },
            // Add more MCQs as needed...

            // True/False Questions
            { question: "Blockchain ensures immutability of data.", options: ["True", "False"], correct: "True", type: "tf" },
            { question: "Data governance refers to managing the availability and security of data.", options: ["True", "False"], correct: "True", type: "tf" },
            { question: "Relational databases are unstructured data repositories.", options: ["True", "False"], correct: "False", type: "tf" },
            { question: "Data lakes store processed, structured data.", options: ["True", "False"], correct: "False", type: "tf" },
            { question: "Real-time data systems process information immediately.", options: ["True", "False"], correct: "True", type: "tf" },
            // Add more True/False questions as needed...
        ];

        // Selected questions
        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAnswers = [];

        // Function to shuffle and select questions
        function selectRandomQuestions() {
            const shuffledQuestions = [...allQuestions].sort(() => Math.random() - 0.5);
            const mcqs = shuffledQuestions.filter(q => q.type === "mcq").slice(0, 15);
            const tfQuestions = shuffledQuestions.filter(q => q.type === "tf").slice(0, 10);
            selectedQuestions = [...mcqs, ...tfQuestions];
        }

        // Load the current question
        function loadQuestion() {
            const quizDiv = document.getElementById("quiz");
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            quizDiv.innerHTML = `
                <div class="question">
                    <p>${currentQuestion.question}</p>
                    ${currentQuestion.options
                        .map(
                            (option, index) =>
                                `<div><input type="radio" name="answer" value="${option}" id="option${index}">
                                <label for="option${index}">${option}</label></div>`
                        )
                        .join("")}
                </div>`;
        }

        // Handle the next button
        function nextQuestion() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) {
                alert("Please select an answer before proceeding!");
                return;
            }

            const userAnswer = selected.value;
            if (userAnswer === selectedQuestions[currentQuestionIndex].correct) {
                score++;
            } else {
                incorrectAnswers.push({
                    question: selectedQuestions[currentQuestionIndex].question,
                    correct: selectedQuestions[currentQuestionIndex].correct,
                    userAnswer: userAnswer
                });
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < selectedQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        // Show results
        function showResults() {
            const quizDiv = document.getElementById("quiz");
            const resultDiv = document.getElementById("result");

            quizDiv.innerHTML = ""; // Clear the quiz container

            resultDiv.innerHTML = `
                <h2>Your Score: ${score}/${selectedQuestions.length}</h2>
                ${
                    incorrectAnswers.length > 0
                        ? `<div class="incorrect"><h3>Incorrect Answers:</h3>${incorrectAnswers
                              .map(
                                  (item) =>
                                      `<p><strong>Question:</strong> ${item.question}<br>
                                       <strong>Your Answer:</strong> ${item.userAnswer}<br>
                                       <strong>Correct Answer:</strong> ${item.correct}</p>`
                              )
                              .join("")}</div>`
                        : `<h3>ðŸŽ‰ Perfect Score! Well done! ðŸŽ‰</h3>`
                }
            `;

            // Hide the Next button and show Restart
            document.getElementById("nextBtn").style.display = "none";
            document.getElementById("restartBtn").style.display = "inline-block";
        }

        // Restart the quiz
        function restartQuiz() {
            score = 0;
            incorrectAnswers = [];
            currentQuestionIndex = 0;
            document.getElementById("result").innerHTML = "";
            document.getElementById("nextBtn").style.display = "inline-block";
            document.getElementById("restartBtn").style.display = "none";
            selectRandomQuestions();
            loadQuestion();
        }

        // Initialize the quiz
        selectRandomQuestions();
        loadQuestion();
    </script>
</body>
</html>
