<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomized Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
        }
        .quiz-container {
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #1a5bcf;
            transform: scale(1.05);
        }
        .result {
            font-size: 2em;
            margin-top: 20px;
        }
        .result.success {
            color: #28a745;
        }
        .result.fail {
            color: #dc3545;
        }
        .incorrect {
            background: #ffe5e5;
            border: 1px solid #ff0000;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(255, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }
        .incorrect p {
            margin: 5px 0;
        }
        .incorrect .user-answer {
            color: #ff4d4d;
            font-weight: bold;
        }
        .incorrect .correct-answer {
            color: #28a745;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Randomized Quiz</h1>
    <div class="quiz-container">
        <div id="quiz">
            <!-- Questions will be dynamically inserted here -->
        </div>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
        <button id="restartBtn" style="display: none;" onclick="restartQuiz()">Restart Quiz</button>
    </div>
    <div id="result" class="result"></div>

    <script>
        const allQuestions = [
            { question: "What is metadata?", options: ["Data about data", "Transaction details", "A primary key"], correct: "Data about data", type: "mcq" },
            { question: "What does ETL stand for?", options: ["Extract, Transform, Load", "Encrypt, Test, Load", "Evaluate, Test, Link"], correct: "Extract, Transform, Load", type: "mcq" },
            { question: "Blockchain ensures immutability of data.", options: ["True", "False"], correct: "True", type: "tf" },
            { question: "Relational databases store unstructured data.", options: ["True", "False"], correct: "False", type: "tf" },
            // Add more questions here
        ];

        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAnswers = [];

        function selectRandomQuestions() {
            const shuffledQuestions = [...allQuestions].sort(() => Math.random() - 0.5);
            const mcqs = shuffledQuestions.filter(q => q.type === "mcq").slice(0, 25);
            const tfQuestions = shuffledQuestions.filter(q => q.type === "tf").slice(0, 15);
            selectedQuestions = [...mcqs, ...tfQuestions];
        }

        function loadQuestion() {
            const quizDiv = document.getElementById("quiz");
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            quizDiv.innerHTML = `
                <div class="question">
                    <p>${currentQuestion.question}</p>
                    ${currentQuestion.options
                        .map(
                            (option, index) =>
                                `<div><input type="radio" name="answer" value="${option}" id="option${index}">
                                <label for="option${index}">${option}</label></div>`
                        )
                        .join("")}
                </div>`;
        }

        function nextQuestion() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) {
                alert("Please select an answer before proceeding!");
                return;
            }

            const userAnswer = selected.value;
            if (userAnswer === selectedQuestions[currentQuestionIndex].correct) {
                score++;
            } else {
                incorrectAnswers.push({
                    question: selectedQuestions[currentQuestionIndex].question,
                    correct: selectedQuestions[currentQuestionIndex].correct,
                    userAnswer: userAnswer
                });
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < selectedQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const quizDiv = document.getElementById("quiz");
            const resultDiv = document.getElementById("result");

            quizDiv.innerHTML = ""; // Clear the quiz container

            const successRate = (score / selectedQuestions.length) * 100;
            const resultClass = successRate >= 50 ? "success" : "fail";

            resultDiv.innerHTML = `
                <h2 class="result ${resultClass}">Your Score: ${score}/${selectedQuestions.length}</h2>
                ${
                    incorrectAnswers.length > 0
                        ? incorrectAnswers
                              .map(
                                  (item) =>
                                      `<div class="incorrect">
                                        <p><strong>Question:</strong> ${item.question}</p>
                                        <p><strong>Your Answer:</strong> <span class="user-answer">${item.userAnswer}</span></p>
                                        <p><strong>Correct Answer:</strong> <span class="correct-answer">${item.correct}</span></p>
                                    </div>`
                              )
                              .join("")
                        : `<h3>ðŸŽ‰ Perfect Score! Well done! ðŸŽ‰</h3>`
                }
            `;

            document.getElementById("nextBtn").style.display = "none";
            document.getElementById("restartBtn").style.display = "inline-block";
        }

        function restartQuiz() {
            score = 0;
            incorrectAnswers = [];
            currentQuestionIndex = 0;
            document.getElementById("result").innerHTML = "";
            document.getElementById("nextBtn").style.display = "inline-block";
            document.getElementById("restartBtn").style.display = "none";
            selectRandomQuestions();
            loadQuestion();
        }

        selectRandomQuestions();
        loadQuestion();
    </script>
</body>
</html>
